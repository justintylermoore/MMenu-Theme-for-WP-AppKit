<nav id="menu">
  <ul>
    <% if(menu_items.length){ %>
    <% _.each( menu_items, function( menu_item ){ %>
    <li><a href="<%= menu_item.link %>"><%= menu_item.label %></a></li>
    <% }) %>
    <% } %>
  </ul>
</nav>
